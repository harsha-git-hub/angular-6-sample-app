<div class="row">
    <div class="col-md-3"> 
        <ul class="list-group">
            <li class="list-group-item active">Available User</li>
            <li class="list-group-item" *ngFor="let row of chatdata; let i=index;">
                <a (click)="getmsg(i)">{{row.user}}</a>
                <span class="badge">{{row.msg.length}}</span>
            </li>
           
        </ul>

    </div>
    <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-info">
                        Avilable chats window
                    </h2>
                </div>
            </div>

            <div class="row">
            <div class="col-md-12">
                        <div *ngFor="let sms of chatmsg">
                        <div class="form-group" *ngIf="sms.from=='Admin'">
                            
                            <p class="sent">
                                <i class="glyphicon glyphicon-user"></i>
                                {{sms.msg}}
                            </p>
                            </div>
                            
                            <div class="form-group" *ngIf="sms.from=='user'">
                            <p class="received">
                                <i class="glyphicon glyphicon-envelope"></i>
                                {{sms.msg}}
                            </p>
                        </div>
                        <div style="clear:both"></div>
                    </div><!--loop end-->
                    </div><!--12 end-->
                </div><!--row end-->
                
                <br>
                <div class="row">
                    <div class="col-md-9">
                        <textarea class="form-control" placeholder="Enter message"></textarea>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-block btn-lg" >send message</button>
                     </div>
                </div>

    </div>
</div>
