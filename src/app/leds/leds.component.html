<div class="row">
    <div class="col-md-12">
        <h2 class="text-center text-info">Manage Leds</h2>
        <table class="table table-bordered table-hoever">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Moblie no</th>
                    <th>Services</th>
                    <th>Post Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of allleds">
                    <td>{{row.name}}</td>
                    <td>{{row.Mobile}}</td>
                    <td>{{row.service}}</td>
                    <td>{{row.responsedate}}</td>
                    <td>{{row.active}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
